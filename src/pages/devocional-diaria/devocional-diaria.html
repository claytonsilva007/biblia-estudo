<ion-header>

  <ion-navbar>
    <ion-title><b style="color: #488aff">Devocional Di√°ria</b></ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
  
  <ion-card>
    <ion-item>
      <ion-avatar item-start>
        <img src="assets/icon/drawable-xhdpi-icon.png">
      </ion-avatar>
      <h2><b> {{devocionalDoDia.titulo}} </b></h2>
      <p>{{dataAtual}}</p>
    </ion-item>

    <p></p>
    <!--<img src="img/advance-card-bttf.png">-->

    <ion-card-content>

        
          Dedique alguns momentos do seu dia para meditar neste texto das Escrituras Sagradas e adorar ao Senhor.
        
          <br><br>
      <p style="font-style: italic">
        <strong>{{devocionalDoDia.textoVersiculo}}</strong>
      </p>

      <ion-row>
        <ion-col center text-right>
          <ion-note>
            <strong>
              {{devocionalDoDia.descricaoVersiculo}}
            </strong>
        </ion-note>
        </ion-col>
      </ion-row>

    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-start clear small color="primary" (click)="curtir(planoLeitura)">
          <ion-icon name="thumbs-up"></ion-icon>
          <div>12</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-start clear small color="primary" (click)="comentar(planoLeitura)">
          <ion-icon name="text"></ion-icon>
          <div>32</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-start clear small color="primary" (click)="compartilhar(planoLeitura)">
          <ion-icon name="share"></ion-icon>
          <div>123</div>
        </button>
      </ion-col>
    </ion-row>
    
  </ion-card>
  
</ion-content>
