<ion-header>

  <ion-navbar>
    <ion-title><b style="color: #488aff">Anotações</b></ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
  <ion-list *ngFor="let v of todosFavoritosList">
    <ion-item-group>
      <ion-item-divider color="light"> {{ getDescricaoVersiculo(v) }} </ion-item-divider>
      <ion-item text-wrap> {{v.texto}} </ion-item>
    </ion-item-group>
  </ion-list>
</ion-content>
