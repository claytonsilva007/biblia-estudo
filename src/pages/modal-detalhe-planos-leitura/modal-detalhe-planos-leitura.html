<ion-header>
    <ion-toolbar>
      <ion-title><b style="color: #32db64">Plano de Leitura - Detalhe</b></ion-title>
      <ion-buttons start>
        <button ion-buttom (click)="closeModal()">
          <ion-icon name="md-close"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>


<ion-content padding>
    <ion-list *ngFor="let uld of bibliaProvider.biblia.planosDeLeitura.unidadesLeituraDiaria">
        <ion-item>
          {{uld.dataParaLeitura}}
          <ion-icon name="leaf" item-start></ion-icon>
            Herbology
          <ion-icon name="rose" item-end></ion-icon>
        </ion-item>
      </ion-list>
</ion-content>
