<ion-header>
  <ion-navbar>
    <ion-title><b style="color: #488aff">Configurações</b></ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
  <ion-list>
    <ion-item-group>
      <ion-item-divider no-lines color="light"><strong>Fonte - {{fonteCabecaho}}</strong></ion-item-divider>
      
      <ion-item style="text-align: center" no-lines>
        <ion-label [style.font-size]=" tamanhoFonte + 'rem' ">{{frase}}</ion-label>
      </ion-item>
      
      <ion-item>
        <ion-row no-lines>
          <ion-col col-6>
            <button ion-button full color="danger" (click)="diminuir()">
              <ion-icon name="remove"></ion-icon>
            </button>
          </ion-col>
          <ion-col col-6>
            <button ion-button full color="primary" (click)="aumentar()">
              <ion-icon name="add"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
      </ion-item>
    </ion-item-group>
    <p>
    <ion-item-group>
      <ion-item-divider no-lines color="light"><strong> Notificações </strong></ion-item-divider>
      <ion-item no-lines>
        <ion-row>
          
          <ion-col col-4>
            <button ion-button full color="dark" (click)="desativarNotificacoes()">
              <ion-icon name="volume-off"></ion-icon>
            </button>
          </ion-col>

          <ion-col col-4>
            <button ion-button full color="secondary" (click)="ativarNotificacoes()">
              <ion-icon name="volume-up"></ion-icon>
            </button>
          </ion-col>

          <ion-col col-4>
            <button ion-button full color="danger" (click)="ativarNotificacoes()">
              <ion-icon name="trash"></ion-icon>
            </button>
          </ion-col>

        </ion-row>
      </ion-item>
    </ion-item-group>
  </ion-list>
</ion-content>
