<ion-header>
  <ion-navbar>
    <ion-title><b style="color: #488aff">Configurações</b></ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
  <ion-list>
    <ion-item-group>
      <ion-item-divider no-lines color="light"><strong>Fonte - {{fonteCabecaho}}</strong></ion-item-divider>
      
      <ion-item style="text-align: center" no-lines>
        <ion-label [style.font-size]=" tamanhoFonte + 'rem' ">{{frase}}</ion-label>
      </ion-item>
      
      <ion-item>
        <ion-row no-lines>
          <ion-col col-6>
            <button ion-button full color="danger" (click)="diminuir()">
              <ion-icon name="remove"></ion-icon>
            </button>
          </ion-col>
          <ion-col col-6>
            <button ion-button full color="primary" (click)="aumentar()">
              <ion-icon name="add"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
      </ion-item>
    </ion-item-group>
    <p>
    <ion-item-group>
      <ion-item-divider no-lines color="light"><strong> Notificações </strong></ion-item-divider>
      
      <ion-item no-lines>
        <ion-label>desativar/ativar sons</ion-label>
        <ion-toggle checked="false" [(ngModel)]="situacaoSelecionada" (ionChange)="atualizarNotificacoes()"></ion-toggle>
      </ion-item>
      
      <ion-item no-lines>
        <ion-label>excluir</ion-label>
        <button ion-button color="danger" (click)="excluirNotificacoes()" item-end>
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item>
      
    </ion-item-group>
  </ion-list>
</ion-content>
