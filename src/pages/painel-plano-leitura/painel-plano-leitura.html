<ion-header>

  <ion-navbar>
      <ion-title><b style="color: #488aff">{{segmentoLeituraDiaria.descricaoSegmento}}</b></ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
  <ion-list>
    <ion-item-group *ngFor="let versiculo of capituloSelecionado.versiculos; let index = index">
      <ion-item text-wrap no-padding no-lines>
        <ion-label range-left [style.font-size]=" this.bibliaProvider.biblia.tamanhoFonte + 'rem' " style="padding-right: 15px; padding-left: 15px; margin-bottom: 2px; text-justify: auto">
          <b style="color: green">{{ index+1 + "." }}</b> {{versiculo.texto}}
        </ion-label>              
      </ion-item>
    </ion-item-group>

    <ion-item no-lines></ion-item>

    <ion-item>
      <ion-label [style.font-size]=" this.bibliaProvider.biblia.tamanhoFonte + 'rem' "> <b style="color: blue">Marcar como lido</b></ion-label>
      <ion-toggle [(ngModel)]="leituraRealizada" (ionChange)="atualizarStatusLeituraSegmento()" color="primary"></ion-toggle>
    </ion-item>

  </ion-list>
  <ion-item></ion-item>
  
  

</ion-content>
