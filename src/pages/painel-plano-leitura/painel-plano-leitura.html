<ion-header>

  <ion-navbar>
      <ion-title><b style="color: #488aff">{{segmentoLeitura.descricaoSegmento}}</b></ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>

  <ion-list *ngFor="let versiculo of biblia.livros[this.versiculoParaComentar.indexLivro].capitulos[this.versiculoParaComentar.indexCapitulo].versiculos; let index = index">
    <ion-item-group>
      <ion-item text-wrap no-padding no-lines>
        <ion-label range-left [style.font-size]=" this.bibliaProvider.biblia.tamanhoFonte + 'rem' " style="padding-right: 15px; padding-left: 15px; margin-bottom: 2px; text-justify: auto">
          <b style="color: green">{{ index+1 + "." }}</b> {{versiculo.texto}}
        </ion-label>              
      </ion-item>

      <ion-item text-wrap>
        <ion-label range-left [style.font-size]=" this.bibliaProvider.biblia.tamanhoFonte + 'rem' " style="color: red">
          {{versiculo.comentariosUsuario[0]}}
        </ion-label>
      </ion-item>
      
    </ion-item-group>
  </ion-list>

  <ion-item></ion-item>
  
</ion-content>
