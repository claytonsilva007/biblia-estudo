<ion-header>

  <ion-navbar>

    <ion-buttons start>
      <button ion-buttom (click)="closeModal()">
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>{{titulo}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item text-wrap *ngFor="let comentarioLoop of comentarios; let index = index;">
      <ion-item-divider color="light" (click)="excluirComentario(index)">
        Coment√°rio {{index + 1}} 
        <ion-icon name="trash" item-end color="danger"></ion-icon>
      </ion-item-divider>

      <div [froalaEditor] [(froalaModel)]="comentarios[index]"> </div>
      <p></p>
    </ion-item>

    <button ion-button full color="primary" (click)="closeModal()">Salvar</button>

  </ion-list>
</ion-content>
