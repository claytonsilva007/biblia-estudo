<ion-header>

  <ion-navbar>
    <button ion-button menuToggle color="primary" style="display:block; height: 45px; width: 45px; border-radius: 85%; border: 2px solid yellow;">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title><b style="color: #32db64">Consultar</b></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
  <ion-searchbar (ionInput)="getItems($event)" placeholder="Exemplo: Jesus chorou" debounce="750"></ion-searchbar> 

  <ion-list>     
      <ion-item *ngFor="let versiculo of retorno" text-wrap (click)="navegarParaLivro(versiculo)">
        <b>{{bibliaProvider.getDescricaoCompletaVersiculo(versiculo)}}</b> - {{versiculo.texto}}
      </ion-item>
    </ion-list>
  
</ion-content>
