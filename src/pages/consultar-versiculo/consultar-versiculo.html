<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Consultar </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
  <ion-searchbar (ionInput)="getItems($event)" placeholder="Exemplo: Jesus chorou"></ion-searchbar> 

  <ion-list>     
      <ion-item *ngFor="let versiculo of retorno" text-wrap (click)="navegarParaLivro(versiculo)">
        <b>{{bibliaProvider.getDescricaoCompletaVersiculo(versiculo)}}</b> - {{versiculo.texto}}
      </ion-item>
    </ion-list>
  
</ion-content>
