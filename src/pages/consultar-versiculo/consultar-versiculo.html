<ion-header>

  <ion-navbar>
    <ion-title>Consultar </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar (ionInput)="getItems($event)" placeholder="Exemplo: Jesus chorou"></ion-searchbar>

  <ion-list>     
      <ion-item *ngFor="let versiculo of retorno" text-wrap>
        <b>{{bibliaProvider.getDescricaoCompletaVersiculo(versiculo)}}</b> - {{versiculo.texto}}
      </ion-item>
    </ion-list>
  
</ion-content>
