
<ion-content padding class="">
  <div class="login-content">

    <!-- Logo -->
    <div padding-horizontal text-center>
      <h2 ion-text class="text-primary">
        <strong>Bíblia de Estudo Colaborativo</strong> 
      </h2>
    </div>

    <!-- Login form -->
    <form [formGroup]="credentialsForm" class="list-form">
      <ion-item>
        <ion-label floating>
          <ion-icon name="mail" item-start class="text-primary"></ion-icon>
          Email
        </ion-label>
        
        <ion-input [formControl]="credentialsForm.controls['email']" type="email"></ion-input>
        
      </ion-item>

      <ion-item>
        <ion-label floating>
          <ion-icon name="lock" item-start class="text-primary"></ion-icon>
          Password
        </ion-label>
        <ion-input [formControl]="credentialsForm.controls['password']" type="password"></ion-input>
      </ion-item>

      <div *ngIf="erro !== '' " class="validator-error">
        {{erro}}
      </div>

    </form>

    

    <p text-right ion-text color="secondary" tappable (click)="forgotPass()"><strong>Esqueceu a senha?</strong></p>

    <div>
      <button ion-button icon-start block color="dark" tappable (click)="login()">
        <ion-icon name="log-in"></ion-icon>
        Entrar
      </button>

      <p text-center ion-text color="secondary">Ou entre com:</p>

      <ion-grid>
        <ion-row>
          <ion-col col-6>
            <button ion-button icon-only block class="btn-facebook" (click)="signInWithFacebook()">
              <ion-icon name="logo-facebook"></ion-icon>
            </button>
          </ion-col>
         
          <ion-col col-6>
            <button ion-button icon-only block class="btn-gplus" (click)="googleLogin()">
              <ion-icon name="logo-googleplus"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>

    </div>


    <!-- Other links -->
    <div text-center margin-top>
      <span ion-text color="secondary" tappable (click)="register()">Não tem cadastro? <strong>Cadastre-se aqui</strong></span>
    </div>

  </div>
</ion-content>
