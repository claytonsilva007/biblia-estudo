<ion-header>
  <ion-navbar>
    <ion-title>Comentar {{nomeLivro}} {{numCapitulo}}.{{numVersiculo}}</ion-title>
    <ion-buttons end>
      <button ion-buttom (click)="excluirComentario(0)">
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding class="mymodal"> 
    
  <ion-textarea rows="6" [(ngModel)]="comentario"></ion-textarea>
  
  <p></p><p></p>

  <button ion-button full color="primary" (click)="salvar()">Salvar</button>
  <button ion-button full color="danger" (click)="cancelar()">Cancelar</button>
  <button ion-button full color="secondary" clear (click)="exibirComentarios()" *ngIf="qtdeComentarios>0">Ver todos os coment√°rios</button>
  
</ion-content>
