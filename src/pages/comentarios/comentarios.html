<ion-header>
  <ion-navbar>
    <ion-title>Comentar {{titulo}} </ion-title>
    <ion-buttons end>
      <button ion-buttom (click)="excluirComentario()" *ngIf="comentario !== '' ">
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding class="mymodal"> 
    
  <ion-textarea rows="6" [(ngModel)]="comentario"></ion-textarea>
  
  <p></p><p></p>

  <button ion-button full color="primary" (click)="salvar()">Salvar</button>
  <button ion-button full color="danger" (click)="cancelar()">Cancelar</button>
  
</ion-content>
