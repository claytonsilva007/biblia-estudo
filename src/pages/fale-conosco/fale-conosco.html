
<ion-header>

  <ion-navbar>
      <ion-title><b style="color: #488aff">Fale conosco</b></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
  <form [formGroup]="credentialsForm" class="list-form">
    
    <ion-list>
      <ion-item>
        <ion-label floating>Nome</ion-label>
        <ion-input [formControl]="credentialsForm.controls['nome']" type="nome"></ion-input>
      </ion-item>

      <div *ngIf="erro !== '' " style="color: red">
        {{erro}}
      </div>

    </ion-list>

  </form>
 
  <br />
  <br />

  <button ion-button round full (click)="enviarEmail()" color="secondary">
    <ion-icon name="mail"></ion-icon>
  </button>      

</ion-content>
