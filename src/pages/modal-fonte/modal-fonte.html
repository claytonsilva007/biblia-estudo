<ion-header>

  <ion-navbar>
    <ion-title><b style="color: #32db64"> Tamanho da fonte: </b> <b style="color: #32db64">{{fonteCabecaho}}</b> </ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-item style="text-align: center" no-lines>
    <ion-label style="align-items: center" [style.font-size]=" tamanhoFonte + 'rem' ">{{frase}}</ion-label>
  </ion-item>

  <ion-item no-lines></ion-item>

  <ion-row>
    <ion-col col-6>
      <button ion-button full color="light" (click)="diminuir()">
        <ion-icon name="remove"></ion-icon>
      </button>
    </ion-col>
    <ion-col col-6>
      <button ion-button full color="light" (click)="aumentar()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-col>
  </ion-row>


  <ion-item no-lines></ion-item>

  <button ion-button full color="primary" (click)="salvar()">Salvar</button>
  <button ion-button full color="danger"  (click)="closeModal()">Cancelar</button>
  <button ion-button full outline clear color="secondary"  (click)="restaurarValorPadrao()">Restarurar valor padr√£o</button>

</ion-content>
