<ion-menu [content]="content">

  <ion-header>
    <ion-toolbar class="user-profile">
  
      <ion-grid>
        <ion-row>
          <ion-col col-4>
            <div class="user-avatar">
              <img src="assets/icon/drawable-xhdpi-icon.png">
            </div>
          </ion-col>
          <ion-col padding-top col-8>
            <h2 ion-text class="no-margin bold text-white">
              Clayton Rodrigues
            </h2>            
          </ion-col>
        </ion-row>
  
        <ion-row no-padding class="other-data">
          <ion-col no-padding class="column">
            <button ion-button icon-left small full color="light" menuClose disabled>
              <ion-icon name="contact"></ion-icon>
                Edit Profile
            </button>
          </ion-col>
          <ion-col no-padding class="column">
            <button ion-button icon-left small full color="light" menuClose (click)="logout()">
              <ion-icon name="log-out"></ion-icon>
              Log Out
            </button>
          </ion-col>
        </ion-row>
  
      </ion-grid>
  
    </ion-toolbar>
  </ion-header>
  
  <ion-content style="background-color: #f4f4f4">

    <ion-list *ngFor="let p of pages">
      <ion-item menuClose (click)="openPage(p)">
        <ion-label item-start style="width: 10px" fixed class="fixedLabel"> 
           <ion-icon [name]="p.icon"></ion-icon> 
        </ion-label>
        <ion-label> {{p.title}} </ion-label>
    </ion-item>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
